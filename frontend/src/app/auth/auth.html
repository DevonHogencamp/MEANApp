<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Login
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Register
            </div>

            <div class="panel-body">
                <form name="register" ng-submit="auth.register()">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input name="pwd" type="password" class="form-control" ng-model="pwd">
                    </div>

                    <div class="form-group">
                        <label>Password Confirm</label>
                        <input name="pwdConfirm" type="password" class="form-control" ng-model="pwdConfirm" compare-to="pwd">
                    </div>

                    <span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Passwords do not match</span>

                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
